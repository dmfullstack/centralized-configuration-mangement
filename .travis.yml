sudo: required
language: java
jdk:
  - oraclejdk8
before_script:
  - mongo go_kafka_alert --eval 'db.createUser({user:"travis",pwd:"test",roles:["readWrite"]});'  
services:
- mongodb 
- docker 
 
env:
  global:
  - secure: ""
  - secure: ""
  - SERVICE_DIR=config-server
  - SERVICE_DIR=message-summary

script: cd $SERVICE_DIR && mvn clean verify

after_success:
  - docker login -u $DOCKERHUB_USER -p $DOCKERHUB_PASSWORD
  - export TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo $TRAVIS_BRANCH ; fi`
  - export IMAGE_NAME=stmalike/config-server
  - docker build -f Dockerfile -t $IMAGE_NAME:$COMMIT .
  - docker tag $IMAGE_NAME:$COMMIT $IMAGE_NAME:$TAG
  - docker tag $IMAGE_NAME:$COMMIT $IMAGE_NAME:travis-$TRAVIS_BUILD_NUMBER
  - docker push $IMAGE_NAME